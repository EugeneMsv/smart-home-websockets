version: '3'

services:
  device-client:
    build: ./device-client
    image: pmitseas/smarthome/device-client:1
  eureka-server:
    build: ./eureka
    image: pmitseas/eureka:1
    ports:
      - "8761:8761"
  gateway-server:
    build: ./gateway-server
    image: pmitseas/gateway:1
    environment:
      - EUREKA_HOST=eureka-server
      - EUREKA_PORT=8761
    depends_on:
      - eureka-server
    ports:
      - "8000:8000"
  device-management-ms:
    build: ./device-management-ms
    image: pmitseas/smarthome/device_management_ms:1
    environment:
      - ACTIVEMQ_HOST=activemq
      - EUREKA_HOST=eureka-server
      - EUREKA_PORT=8761
  control-ms:
    build: ./control-ms
    image: pmitseas/smarthome/control-ms
    environment:
      - ACTIVEMQ_HOST=activemq
      - EUREKA_HOST=eureka-server
      - EUREKA_PORT=8761
  activemq:
    image: vromero/activemq-artemis
    environment:
      - ARTEMIS_USERNAME=admin
      - ARTEMIS_PASSWORD=admin
      - BROKER_CONFIG_CONNECTION_TTL=-1
    ports:
      - "8161:8161"
      - "61613:61613"
      - "61616:61616"
  nginx:
    build: ./nginx
    image: pmitseas/nginx:1
    volumes:
      - ./nginx/nginx.template:/etc/nginx/conf.d/nginx.template
    ports:
      - "8080:8080"
      - "443:443"
    environment:
      - GATEWAY=gateway-server
    depends_on:
      - gateway-server
    command: /bin/bash -c "envsubst '$$GATEWAY' < /etc/nginx/conf.d/nginx.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
